<div class="recipes">
  <mat-card *ngFor="let recipe of recipes$ | async" class="recipe-card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{ recipe.title }}</mat-card-title>
      <mat-card-subtitle [outerHTML]="recipe.rating || 0 | starFormatter"></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/imgs/{{recipe.imageUrl}}" alt="{{recipe.title}}">
    <mat-card-content>
      <p>
        {{ recipe.prepTime }}min
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab color="warn" aria-label="Cook">
        <mat-icon>outdoor_grill</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
